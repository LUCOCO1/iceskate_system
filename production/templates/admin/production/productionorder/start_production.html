{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block content %}
<div class="content-main">
    <form method="post">
        {% csrf_token %}
        <div class="submit-row">
            <h2>确认开始生产</h2>
            <p>您确定要开始生产订单 {{ object.order_number }} 吗？</p>
            <p>当前状态：{{ object.get_status_display }}</p>
            
            <div style="margin-top: 20px;">
                <input type="submit" value="确认" class="default" style="margin-right: 10px;">
                <a href="{% url 'admin:production_productionorder_change' object.pk %}" class="button cancel-link">取消</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
